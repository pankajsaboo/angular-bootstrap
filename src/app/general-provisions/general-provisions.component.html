<div class="p-grid container">
    <div class="p-col-12">
        <h1>General Provisions</h1>
        <h4>{{title}}</h4>
    </div>
    <div class="p-col-9">
        <div class="box">
            <p [attr.contentEditable]="isEdit" #content>
                <router-outlet></router-outlet>
            </p>
        </div>
    </div>
    <div class="p-col-3">
        <app-gp-right-menu></app-gp-right-menu>
    </div>
    <div class="p-col-7" *ngIf="isAccept"></div>
    <div class="p-col-5" *ngIf="isAccept">
        <span class="green"><b>Action approved</b></span>
    </div>
    <div class="p-col-6" *ngIf="isEdit">&nbsp;</div>
    <div class="p-col-6" *ngIf="isEdit">
        <button pButton type="button" label="Discard Changes" class="ui-button-rounded ui-button-secondary ui-button-width" (click)="reset()"></button>
        &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
        <button pButton type="button" label="Save" class="ui-button-rounded ui-button-width" (click)="saveBtn()"></button>
    </div>
    <div class="p-col-5" *ngIf="isDelete"></div>
    <div class="p-col-7" *ngIf="isDelete">
        <span><b>Delete this clause?</b></span>&nbsp;&nbsp;&nbsp;&nbsp;
        <button pButton type="button" label="No" class="ui-button-rounded ui-button-secondary ui-button-width" (click)="reset()"></button>
        &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
        <button pButton type="button" label="Delete" class="ui-button-rounded ui-button-width" (click)="saveBtn()"></button>
    </div>
    <div class="p-col-4" *ngIf="!isAccept && !isEdit && !isDelete">&nbsp;</div>
    <div class="p-col-6 margin-left-67" *ngIf="!isAccept && !isEdit && !isDelete">
        <button pButton type="button" label="Edit" class="ui-button-rounded ui-button-secondary ui-button-width" (click)="editBtn(content.textContent)"></button>
        &nbsp;&nbsp;&nbsp;&nbsp;
        <button pButton type="button" label="Delete" class="ui-button-rounded ui-button-secondary ui-button-width" (click)="deleteBtn()"></button>
        &nbsp;&nbsp;&nbsp;&nbsp;
        <button pButton type="button" label="Accept" class="ui-button-rounded ui-button-secondary ui-button-width" (click)="acceptBtn()"></button>
    </div>
    <div class="p-col-12">&nbsp;</div>
    <div class="p-col-5">&nbsp;</div>
    <div class="p-col-4 margin-left-102">
        <button pButton type="button" label="Cancel" class="ui-button-rounded ui-button-secondary ui-button-width" (click)="reset()"></button>
        &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
        <button pButton type="button" label="Save & Continue" class="ui-button-rounded ui-button-width" (click)="next()"></button>
    </div>
</div>
